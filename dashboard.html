<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dashboard.css" />
  </head>
  <body>
    <header></header>
    <main>
      <aside>
        <h1>
          <a href="./index.html"
            ><img src="./images/chart.png" alt="chart-icon" /> Simple
            Analytics</a
          >
        </h1>
        <nav>
          <ul>
            <li>
              <div class="nav-wrapper">
                <a href="#"
                  ><img src="./images/dashboard.png" alt="dashboard-icon" />
                  dashboard</a
                >
                <a href="./settings.html"
                  ><img src="./images/settings.png" alt="settings-icon" />
                  setings</a
                >
              </div>
            </li>
            <li class="nav-wrapper">
              <a href="./index.html"
                ><img src="./images/logout.png" alt="logout-icon" /> logout</a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <section>
        <h2>DASHBOARD</h2>
        <h3>Views</h3>
        <div class="box-container">
          <div class="box">
            <h2>2500</h2>
            <p>/day</p>
          </div>
          <div class="box">
            <h2>9000</h2>
            <p>/month</p>
          </div>
          <div class="box">
            <h2>23000</h2>
            <p>/weel</p>
          </div>
        </div>
        <h3>Pages</h3>
        <div class="info-wrapper">
          <div class="info">
            <p>/</p>
            <p>500</p>
          </div>
          <div class="info">
            <p>/sample-post</p>
            <p>20</p>
          </div>
          <div class="info">
            <p>/sample-post2</p>
            <p>50</p>
          </div>
          <div class="info">
            <p>/about</p>
            <p>100</p>
          </div>
        </div>
        <h3>Country/State</h3>
        <div class="info-wrapper " id="second-info-wrapper">
          <div class="info">
            <p>India/AndhraPradesh</p>
            <p>500</p>
          </div>
          <div class="info">
            <p>India/Tamilnadu</p>
            <p>20</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
